<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ria ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

.letter {
  width: 90%;
  max-width: 400px;
  height: 65vh;
  background: #fffaf0;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  padding: 25px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

.text {
  font-size: 1.2rem;
  line-height: 1.6;
  white-space: pre-line;
}

.link {
  color: #e63946;
  text-decoration: underline;
  cursor: pointer;
  font-weight: bold;
}

.tap-hint {
  position: absolute;
  bottom: 15px;
  font-size: 0.8rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="letter" onclick="startExperience()">
  <div class="text" id="text"></div>
  <div class="tap-hint">Tap to begin</div>
</div>

<audio id="bgMusic" loop>
  <!-- Replace this with your own hosted mp3 -->
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
let started = false;

function startExperience() {
  if (started) return;
  started = true;

  document.querySelector('.tap-hint').style.display = "none";
  document.getElementById("bgMusic").play().catch(()=>{});

  const textElement = document.getElementById("text");

  const firstText = `Heyy Ria
prbly ur like not this againn...i didnt get much time to do it so ur stuck with this ig`;

  const secondText = `Just kiddingg...\n`;

  let index = 0;

  function typeFirst() {
    if (index < firstText.length) {
      textElement.textContent += firstText.charAt(index);
      index++;
      setTimeout(typeFirst, 40);
    } else {
      setTimeout(deleteText, 2000);
    }
  }

  function deleteText() {
    let current = textElement.textContent;
    if (current.length > 0) {
      textElement.textContent = current.slice(0, -1);
      setTimeout(deleteText, 25);
    } else {
      setTimeout(typeSecond, 500);
    }
  }

  function typeSecond() {
    let i = 0;
    function typing() {
      if (i < secondText.length) {
        textElement.textContent += secondText.charAt(i);
        i++;
        setTimeout(typing, 40);
      } else {
        addLink();
      }
    }
    typing();
  }

  function addLink() {
    const link = document.createElement("span");
    link.textContent = "Click here";
    link.className = "link";
    link.onclick = function() {
      window.location.href = "http://chess.com/";
    };
    textElement.appendChild(link);
  }

  typeFirst();
}
</script>

</body>
</html>
