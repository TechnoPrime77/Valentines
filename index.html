<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100svh;
  background: linear-gradient(135deg, #3a0f1f, #7a1f3d, #b23a5f);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  -webkit-tap-highlight-color: transparent;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  color: rgba(255,255,255,0.8);
  pointer-events: none;
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh) scale(1.2);
    opacity: 0;
  }
}

/* Music button */
.music-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 0.85rem;
  z-index: 5;
}

/* Envelope */
.envelope {
  width: 85vw;
  max-width: 360px;
  aspect-ratio: 16 / 10;
  position: relative;
  background: #fff0f5;
  border-radius: 10px;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.45);
  z-index: 2;
}

.envelope.open {
  transform: scale(1.05);
}

.flap {
  position: absolute;
  inset: 0;
  background: #ffd6e3;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.8s cubic-bezier(.4,0,.2,1);
  z-index: 2;
}

.envelope.open .flap {
  transform: rotateX(-160deg);
}

.letter {
  position: absolute;
  inset: 8px;
  background: #ffffff;
  padding: 25px 20px;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(30px) scale(0.96);
  transition: all 0.8s cubic-bezier(.4,0,.2,1);
  z-index: 1;
}

.envelope.open .letter {
  opacity: 1;
  transform: translateY(0) scale(1);
}

h1 {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

/* Typing */
#typingLine {
  font-size: 1rem;
  min-height: 30px;
  white-space: pre-line; /* preserve line breaks */
}

/* Hidden link */
#secretLink {
  opacity: 0;
  margin-top: 20px;
  text-align: center;
  transition: opacity 1s ease;
  pointer-events: none;
}

#secretLink.show {
  opacity: 1;
  pointer-events: auto;
}

#secretLink a {
  color: #b23a5f;
  font-weight: 600;
  text-decoration: none;
  font-size: 1rem;
}

/* Close button */
.close {
  position: absolute;
  bottom: 10px;
  right: 12px;
  background: rgba(0,0,0,0.05);
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 18px;
}

.hint {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.85);
  font-size: 0.85rem;
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">▶ Music</button>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="letter" onclick="event.stopPropagation()">
    <button class="close" onclick="closeLetter(event)">×</button>

    <h1>My love,</h1>

    <div id="typingLine"></div>

    <div id="secretLink">
      <!-- Link will appear here after typing -->
    </div>

  </div>

  <div class="hint">Tap gently ❤️</div>
</div>

<script>
const envelope = document.getElementById('envelope');
const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');
const typingLine = document.getElementById('typingLine');
const secretLink = document.getElementById('secretLink');

let typingStarted = false;

const firstMessage = `Heyy Ria
prbly ur like not this againn...i didnt get much time to do it so ur stuck with this ig`;

const secondMessage = "Just kiddingg... Click here";

let index = 0;

/* Open letter */
envelope.addEventListener('click', () => {
  if (!envelope.classList.contains('open')) {
    envelope.classList.add('open');

    music.volume = 0.4;
    music.play().catch(() => {});
    musicBtn.textContent = '⏸ Music';

    if (!typingStarted) {
      typingStarted = true;
      typeFirst();
    }
  }
});

/* Type first message */
function typeFirst() {
  if (index < firstMessage.length) {
    typingLine.textContent += firstMessage.charAt(index);
    index++;
    setTimeout(typeFirst, 70);
  } else {
    setTimeout(deleteText, 2000);
  }
}

/* Backspace first message */
function deleteText() {
  if (typingLine.textContent.length > 0) {
    typingLine.textContent =
      typingLine.textContent.slice(0, -1);
    setTimeout(deleteText, 40);
  } else {
    setTimeout(typeSecond, 500);
  }
}

/* Type second message */
function typeSecond() {
  let i = 0;

  function typing() {
    if (i < secondMessage.length) {
      typingLine.textContent += secondMessage.charAt(i);
      i++;
      setTimeout(typing, 70);
    } else {
      showLink();
    }
  }

  typing();
}

/* Show link */
function showLink() {
  secretLink.innerHTML =
    '<a href="http://chess.com/" target="_blank">Click here</a>';
  secretLink.classList.add('show');
}

/* Close */
function closeLetter(e) {
  e.stopPropagation();
  envelope.classList.remove('open');
  music.pause();
  music.currentTime = 0;
  musicBtn.textContent = '▶ Music';

  // Reset everything when closed
  typingLine.textContent = "";
  secretLink.classList.remove('show');
  typingStarted = false;
  index = 0;
}

/* Manual music toggle */
function toggleMusic() {
  if (music.paused) {
    music.play();
    musicBtn.textContent = '⏸ Music';
  } else {
    music.pause();
    musicBtn.textContent = '▶ Music';
  }
}

/* Floating hearts */
for (let i = 0; i < 30; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  heart.style.opacity = Math.random();
  heart.style.fontSize = (12 + Math.random() * 14) + "px";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
